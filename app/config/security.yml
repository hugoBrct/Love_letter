# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
    access_denied_url: /user/login

    encoders:
        LL\UserBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_JOUEUR
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        fos_userbundle:
          id: fos_user.user_provider.username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            http_basic: ~
            pattern:      ^/
            anonymous: ~
            form_login:
                login_path: login
                check_path: login_check
                 # login success redirecting options (read further below)
                always_use_default_target_path: true
                default_target_path:            /jeu/accueil
            # ...
            logout:
                path:   logout
                target: login
                handlers: [userBundle_logoutlistener]



            remember_me:
                secret: %secret%
                # activate different ways to authenticate

                # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
                #http_basic: ~

                # https://symfony.com/doc/current/security/form_login_setup.html
                #form_login: ~

    access_control:
        - { path: ^/user/, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        - { path: ^/jeu/, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }

